version: "3.8"
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sabhyatam

    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  productsvc:
    build: .
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PRODUCTSVC_PORT: "8080"
     


    ports:
      - "8080:8080"
    volumes:
      - ./:/src

volumes:
  pgdata:
